<!DOCTYPE html>
<html>

<head>
    <title>Censor Content</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="showAlertCheckbox-toggle">
        <input type="checkbox" id="showAlertCheckbox">
        <label for="showAlertCheckbox">
            <div class="switch">
            <div class="dot"></div>
            </div>
            <span>Show Alert!<br>
              <small>Show popup alert on webiste, when i'll find something.</small>
            </span>
      </label>
    </div>

    <div id="myDIV" class="header">
        <h2>Content To Censore</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span id="addButton" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

    <div class="header">
        Options
    </div>

    <div>
        <select id="color">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="like">I like colors.

    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="opt.js"></script>
    <script src="form.js"></script>
</body>

</html>
